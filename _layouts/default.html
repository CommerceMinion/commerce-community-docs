<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sitecore Commerce Community Docs</title>
    <link rel="stylesheet" href="/assets/css/style.css?v=12788e02bfcb1faf302c906a4269daee1d88ec1c">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sitecore Commerce</h1>
        <p>Community-Driven Documentation</p>
        {% assign pages_list = site.pages %}
      {% for node in pages_list %}
          {% if node.layout == "page" %}
            <p><a href="{{ node.url }}">{{ node.title }}</a></p>
          {% endif %}
      {% endfor %}
          <p class="view"><a href="https://github.com/heardk/commerce-community-docs">View the Project on GitHub <small></small></a></p>        
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/heardk">heardk</a></p>
      </footer>
    </div>
    <script src="/assets/js/scale.fix.js"></script>
  </body>
</html>
