<div class="content-section">
    {% for blog in site.data.blogs limit:{{include.limit}} %}
    <div class="content-post">
        <a href="{{blog.link}}">{{ blog.title }}</a>
        by {{ blog.author }}
    </div>
    {% endfor %}
    {% if include.showMore %}
        <a href="/blogs">...more</a>
    {% endif %}
 </div>
